<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="bg-light vh-100">
    <th:block th:insert="~{fragments/navabar :: navbar}"/>
    <div class="container mt-1 py-1 ">
        <div class="row">
            <div class="col-md-7 pt-1">
                <div class="card bg-dark mb-2 px-5" style="border-radius: 1rem">
                    <div class="card-body text-light">
                        <h4 class="row">Send email</h4>
                        <form th:action="@{admin/send/all}" method="post">
                            <label for="subject" class=" col-form-label "
                                   th:utext="#{profile.form.name}">Subject :</label>
                            <input type="text"
                                   class="form-control bg-secondary text-white border-0 shadow-none"
                                   id="subject" th:name="subject"/>
                            <label for="mailText" class=" col-form-label"
                                   th:utext="#{profile.form.name}">Text :</label>
                            <textarea id="mailText"
                                      class="form-control bg-secondary text-white border-0 shadow-none text-light"
                                      rows="5" th:name="text"></textarea>
                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-outline-success">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
