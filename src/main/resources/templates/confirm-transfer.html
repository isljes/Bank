<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:insert="~{fragments/bootstrap::bootstrap-head}"/>
    <titlet th:utext="#{confirm-transfer.title}">Confirm transfer</titlet>
</head>
<body>
<section class="vh-100 bg-light">
    <th:block th:insert="~{fragments/navabar::navbar}"/>
    <div class="container py-5">
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-6">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4">
                        <form th:object="${transferMoneyDTO}" th:action="@{by-card-number/confirm}" method="post">
                            <div class="row mb-3">
                                <div class="d-flex align-items-center justify-content-center">
                                    <h3 class="text-white mb-4" th:utext="#{confirm-transfer.form.title}">Confirm
                                        transfer</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <h5 class="text-white mb-4" th:utext="#{confirm-transfer.form.to-card}">To
                                        Card: </h5>
                                </div>
                                <div class="col-8">
                                    <h5 th:text="*{cardNumber}"></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <h5 class="text-white mb-4" th:utext="#{confirm-transfer.form.name}">Name: </h5>
                                </div>
                                <div class="col-8">
                                    <h5 th:text="${profile.name}"></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <h5 class="text-white mb-4" th:utext="#{confirm-transfer.form.surname}">
                                        Surname: </h5>
                                </div>
                                <div class="col-8">
                                    <h5 th:text="${profile.surname}"></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <h5 class="text-white mb-4" th:utext="#{confirm-transfer.form.amount}">Amount: </h5>
                                </div>
                                <div class="col-8">
                                    <h5 th:text="*{amount+'$'}"></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <h5 class="text-white mb-4" th:utext="#{confirm-transfer.form.from-card}">From
                                        Card: </h5>
                                </div>
                                <div class="col-4">
                                    <h5 th:text="*{cardEntity.cardNumber}"></h5>
                                </div>
                                <div class="col-2">
                                    <h5 th:text="*{cardEntity.paymentSystem}"></h5>
                                </div>
                                <div class="col-2">
                                    <h5 th:text="*{cardEntity.balance+'$'}"></h5>
                                </div>
                            </div>

                            <input type="hidden" th:field="*{cardNumber}"/>
                            <input type="hidden" th:field="*{amount}"/>
                            <input type="hidden" th:field="*{cardEntity}">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-outline-success" type="submit"
                                        th:utext="#{confirm-transfer.form.submit}">Confirm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:insert="~{fragments/bootstrap::bootstrap-scripts}"/>
</body>
</html>
