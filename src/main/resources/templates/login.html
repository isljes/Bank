<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/bootstrap :: bootstrap-head}"/>
    <title>Log in</title>
    <link href="/css/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<section class="vh-100 bg-light">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark  text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
                            <p class="text-white-50 mb-5">Please enter your email and password!</p>
                            <form th:action="@{/login}" method="post" autocomplete="on">
                                <div class="form-group">
                                    <!-- Email Password -->
                                    <div class="form-floating mb-4">
                                        <input type="email"
                                               class="form-control bg-dark text-white form-control-lg border-0 shadow-none"
                                               id="typeEmail" name="username" placeholder="Email"/>
                                        <label class="text-white-50" for="typeEmail">Email</label>
                                    </div>
                                    <div class="form-floating  mb-4 ">
                                        <input type="password"
                                               class="form-control bg-dark text-white form-control-lg border-0 shadow-none"
                                               id="typePassword" name="password" placeholder="Password"/>
                                        <label class="text-white-50" for="typeEmail">Password</label>
                                    </div>
                                    <!-- Validation -->
                                    <p class="help-block">
                                    <div class="text-danger" th:if="${param.error}">
                                        Invalid username or password
                                    </div>
                                    </p>
                                    </p>
                                    <!-- Checkbox -->
                                    <div class="checkbox mb-4">
                                        <input class="form-check-input" id="remember" type="checkbox" name="remember-me"
                                               value="true" checked>
                                        <label for="remember">Remember me</label>
                                    </div>
                                    <!-- Button Login -->
                                    <button class=" mb-5 pb-lg-2 btn btn-outline-light btn-lg px-5" type="submit">
                                        LOGIN
                                    </button>
                                </div>
                            </form>
                            <!--Forgot Password -->
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" style="text-decoration: none"
                                                             th:href="@{/forgot-password}">Forgot password?</a></p>

                            <!--Registration-->
                            <div>
                                <p class="mb-0">Don't have an account?
                                    <a href="/registration" class="text-white-50 fw-bold" style="text-decoration: none">Sign
                                        Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:insert="~{fragments/bootstrap :: bootstrap-scripts}"/>
</div>
</body>
</html>
