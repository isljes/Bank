<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Issue a Card</h1>
<div>
    <th:block>
        <form th:action="@{/addCard}" method="post">

            <input th:each="paymentSystem:${T(com.example.bank.model.PaymentSystem).values}"
                   type="checkbox"
                   th:value="${paymentSystem}"
                   th:text="${paymentSystem}"
                   name="pay">
            <input type="submit">
        </form>
    </th:block>

</div>
</body>
</html>
