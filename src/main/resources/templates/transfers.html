<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Transfer</title>
</head>
<body>
<section class="vh-100 bg-light">
    <th:block th:insert="~{fragments/navabar::navbar}"/>
    <div class="container py-5">
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 ">
                        <div class="d-flex align-items-center justify-content-center">
                            <h3 class="text-white mb-4">Transfer by</h3>
                        </div>
                        <form th:if="${by}=='cardNumberForm'" th:action="@{/profile.html}" method="post">
                            <div class="form-floating mb-4">
                                <div class="mb-3">
                                    <h4><label for="card-number-input" class="form-label">Card number</label></h4>
                                    <input type="text" class="form-control bg-dark shadow-none text-white"
                                           id="card-number-input" placeholder="1234 1234 1234 1234 ">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end align-items-end">
                                <button class="btn btn-outline-success ">Transfer</button>
                            </div>
                        </form>
                        <form th:if="${by}=='phoneNumberForm'" th:action="@{/profile.html}" method="post">
                            <div class="form-floating mb-4">
                                <div class="mb-3">
                                    <h4><label for="phone-number-input" class="form-label">Phone number</label></h4>
                                    <input type="tel" class="form-control bg-dark shadow-none text-white"
                                           id="phone-number-input" placeholder="+7(999)888-77-66">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end align-items-end">
                                <button class="btn btn-outline-success ">Transfer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
